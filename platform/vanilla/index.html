  <title>TheBox</title>
  <style>
    :root {
      --background: #ededed;
      --foreground: #171717;
      --BG-0: #ffffff;
      --BG-1: #f7f7f7;
      --BG-2: #fff;
      --BG-3: #f7f7f7;
      --BG-4: #4c4c4c;
      --BG-5: #fff;
      --FG-0: rgba(0, 0, 0, 0.9);
      --FG-0_5: rgba(0, 0, 0, 0.9);
      --FG-1: rgba(0, 0, 0, 0.55);
      --FG-2: rgba(0, 0, 0, 0.3);
      --FG-3: rgba(0, 0, 0, 0.1);
      --FG-4: rgba(0, 0, 0, 0.15);
      --FG-5: rgba(0, 0, 0, 0.05);
      --BG-COLOR-ACTIVE: #ececec;
      --RED: #fa5151;
      --GREEN: #07c160;
      --border: oklch(92.2% 0 0);
      --hh: 100vh;
    }

    [data-theme="dark"] {
      --background: #111;
      --foreground: #f3f4f6;
      --BG-0: #111;
      --BG-1: #1e1e1e;
      --BG-2: #191919;
      --BG-3: #202020;
      --BG-4: #404040;
      --BG-5: #2c2c2c;
      --FG-0: rgba(255, 255, 255, 0.8);
      --FG-0_5: rgba(255, 255, 255, 0.6);
      --FG-1: rgba(255, 255, 255, 0.5);
      --FG-2: rgba(255, 255, 255, 0.3);
      --FG-3: rgba(255, 255, 255, 0.1);
      --FG-4: rgba(255, 255, 255, 0.15);
      --FG-5: rgba(255, 255, 255, 0.1);
      --BG-COLOR-ACTIVE: #373737;
      --RED: #fa5151;
      --GREEN: #07c160;
      --border: oklch(100% 0 0/.1);
    }

    html,
    body {
      overscroll-behavior: none;
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
      margin: 0;
    }

    body {
      width: 100vw;
      height: 100vh;
      font-family: system-ui, -apple-system, "Helvetica Neue";
    }

    [data-theme="light"] body {
      background-color: #ededed;
    }

    [data-theme="dark"] body {
      background-color: #111111;
    }

    img {
      -webkit-user-drag: none;
    }

    video {
      max-height: 100%;
      height: unset;
    }

    * {
      box-sizing: border-box;
    }

    #root {
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    .page-container {
      width: 100%;
      height: 100%;
    }

    .home-page {
      display: flex;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>
